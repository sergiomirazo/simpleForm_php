    <body>
        <center>
            <div style="max-width: 600px; margin: 1rem 2rem 1rem 2rem;">
                <h2>Contact Us!</h2>
            </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <form action="form.php" method="POST" id="formsContacto">
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="cel">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone">
                        </div>
        
                        <div class="form-group">
                            <label for="ciudad">City</label>
                            <input type="text" class="form-control" name="city" id="city">
                        </div>
        
                        <div class="form-group">
                            <label for="mensaje">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="servicios">Our Services:</label>
                            <select class="form-control" id="servicios" name="servicios">
                                <option>Graphic Design</option>
                                <option>Community Management</option>
                                <option>Professional Videos</option>
                                <option>Web Development</option>
                                <option>Marketing Campaings</option>
                                <option>Advisory</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="finding">Â¿How do you find us?</label>
                            <select class="form-control" id="finding" name="finding">
                                <option>I found you guys on Google</option>
                                <option>I've seen on Facebook</option>
                                <option>A friend tells me</option>
                                <option>Follow it from another link</option>
                            </select>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                Agree with the <a class="link" href="#">terms</a>  and conditions
                            </label>
                        </div>
        
                        <button type="submit" class="button-primary ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
